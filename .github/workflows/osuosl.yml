name: osuosl

on:
  push:
  pull_request:

jobs:
  osuosl:
    name: Full testings
    strategy:
      fail-fast: false
      matrix:
        runners:
        - ppc64le-almalinux-9
    runs-on: ${{ matrix.runners }}
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: System information
      run: |
        uname -a
        which lscpu && lscpu
    - name: Install dependencies
      run: |
        ln -s ${{ github.workspace }} /home/runner/work
        .github/workflows/selfhosted/01_prepare.sh
    - name: Configure and build
      run: |
        .github/workflows/selfhosted/02_build.sh
        sleep 9000
    - name: Clear the kernel ring buffer
      run: |
        sudo dmesg
        sudo dmesg -c >/var/tmp/dmesg-prerun
    - name: Report disk space
      run: |
        sudo df -h /
    - name: Tests
      run: |
        .github/workflows/selfhosted/03_testing.sh
